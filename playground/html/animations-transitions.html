<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/animations-transitions.css">
    <title>Animation and transitions examples</title>
   
</head>
<body>
    <!--! transition examples -->

    <div class="transition-wrapper">
        <!-- SCALE -->
        <div class="box scaleX-box"> Scale by X axis</div>
        <div class="box scaleY-box"> Scale by Y axis</div>
        <div class="box scale-box">Scale by X and Y axis</div>

        <!-- ROTATE -->
        <div class="box rotateX-box">Rotate by X axis</div>
        <div class="box rotateY-box">Rotate by Y axis</div>
        <div class="box rotate-box">Rotate by X and Y axis</div>

        <!-- SKEW -->
        <div class="box skewX-box">Skew by X axes</div>
        <div class="box skewY-box">Skew by Y axes</div>
        <div class="box skew-box">Skew by X and Y axes</div>

        <!-- TRANSLATE -->
        <div class="box translateX-box">Translate by X axis</div>
        <div class="box translateY-box">Translate by Y axis</div>
        <div class="box translate-box">Translate by X and Y axis</div>

    <!-- ! Animations examples -->

        <div class="animation-wrapper">
            
            <div class="animation"></div>

        </div>
    </div>
</body>
</html>
